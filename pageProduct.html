      <section class="form-container">
        <div class="modal-form">
          <form id="form" class="form">
            <label class="form__label" id="email-label" for="cardholder"
              >Correo electrónico</label
            >
            <input
              required=""
              type="email"
              class="form__input"
              id="email__input"
            />

            <label
              class="form__label"
              id="information-label"
              for="input__month input__year"
              for="input__cvc"
              >Información de la tarjeta</label
            >

            <!-- <label class="form__label" id="cvc" for="input__cvc">CVC</label> -->

            <div class="form__date2">
              <input
                required=""
                placeholder="1234 1234 1234 1234"
                type="number"
                class="form__input"
                maxlength="16"
                id="input__number"
              />

              <div class="form__date-container">
                <input
                  required=""
                  placeholder="MM/YY"
                  type="text"
                  class="form__input"
                  maxlength="5"
                  name="cardYear"
                  id="input__date"
                />

                <input
                  class="form__input"
                  type="text"
                  maxlength="3"
                  placeholder="CVC"
                  id="input__cvc"
                />
              </div>
            </div>

            <label class="form__label" id="name-target-label" for="cardNumber"
              >Nombre de la tarjeta</label
            >
            <input type="text" class="form__input" id="card-name__input" />

            <button class="buttom" id="form__submit">Pagar</button>
          </form>
        </div>
      </section>
