  <head>
    <meta charset="UTF-8" />

    <title>E-commerce</title>
    <link rel="stylesheet" href="./estilos/style.css" />

  <body>
    <main>
      <header>
        <nav class="header-nav">
          <img
            id="header-nav__img"
            src="./imagenes/Tiendita@2x.png"
            alt="Logo-tiendita"
          />

          <div class="ubication-container">
            <button id="button-open-ubication">
              <img src="./imagenes/Union.png" alt="Position" />
            </button>
            <p id="ubication-container__show">Selecciona tu ubicación</p>
          </div>
          <img src="./imagenes/Line 1.png" alt="Linea de separación" />
          <button id="carritoCompra">
            <img src="./imagenes/Union (1).png" alt="compra" />
            <p id="numeroCompra"></p>
          </button>
        </nav>
      </header>

      <section class="section-image">
        <div class="image-container">
          <h1 id="image-container__h1">
            ¡Adquiere todos tus productos favoritos al mejor precio!
          </h1>
        </div>
      </section>
    </main>

    <div class="modal-container hidden" id="modal">
      <div>
        <header class="modal-card-head">
          <button class="button delete-modal" id="delete-modal">
            <img src="./imagenes/Icons.png" alt="cancel logo" />
          </button>
        </header>
        <h2 id="section-card-body__h2">¿Dónde quieres recibir tu pedido?</h2>
        <p id="section-card-body__p">
          Para poder ofrecerte productos de tu área , necesitamos tu dirección
        </p>
        <div class="select">
          <select id="select-ubication" class="select-Ubication">
            <option hidden selected>Selecciona tu departamento</option>
          </select>
          <!-- <select id="select-ubication-cui" class="select-Ubication">
            <option hidden selected>Selecciona tu cuidad</option>
          </select> -->
        </div>
        <button class="save-ubication" id="save-ubication">Buscar</button>
      </div>
    </div>

    <div>
      <p id="ofertas-title">Ofertas</p>
    </div>

    <div class="modal-shopping hidden-shopping" id="modal">
      <header class="modal-shopping__header">
        <button id="close-shopping__button">
          <img src="./imagenes/Icons.png" alt="" />
        </button>
        <h4 id="modal-shiping__h4">Tu carrito de compras</h4>
      </header>
      <button id="go-to-page-product">
        <a href="./pageProduct.html">Ir a pagar</a>
      </button>
      <div>
        <button id="button-pagar"></button>
      </div>
      <div id="show-ubication-modal"></div>
      <main class="shopping-list__container">

            alt="Aguacate"
          />
          <div class="shopping-list__container-information">
            <p id="shipping-list-name">Aguacate</p>

          </div>
          <div>
            <button id="eliminar-list-product">
              <img src="./imagenes/flecha-hacia-abajo.png" alt="Eliminar">

          </div>
        </div> -->
      </main>
    </div>

    <section class="cards-products__section-descount"></section>

    <section class="cards-products__section-general"></section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js" type="text/javascript"></script>
